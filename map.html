<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ferran's POC</title>
    <link rel='stylesheet' href='app/style.css' type='text/css' media='all' />
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="app/data.json"></script>
    <script type="text/javascript" src="app/markerclusterer.js"></script>
    <script src="app/speed_test.js"></script>
</head>
<body>
    <div id="panel">
        <h3>Test Markers</h3>

        <div>
            Markers:
            <select id="nummarkers">
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="1000" selected="selected" >1.000</option>
                <option value="2000" >2.000</option>
                <option value="5000" >5.000</option>
            </select>

            <span>Time used: <span id="timetaken"></span> ms</span>
        </div>

        <strong>Marker List</strong>
        <div id="markerlist">

        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        google.maps.event.addDomListener(window, 'load', speedTest.init);
    </script>
</body>
</html>
